dist: trusty

language: node_js

node_js:
  - "6"
  - "8"
  - "9"

branches:
  only:
    - master

addons:
  chrome: stable

before_install:
  # GUI for real browsers.
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  # Headless chrome
  - google-chrome-stable --headless --disable-gpu --remote-debugging-port=9222 http://localhost &

script:
  # Output useful info for debugging.
  - node --version
  - yarn --version
  # Tests
  - yarn run test

after_script:
  - coveralls < coverage/lcov.info

cache:
  yarn: true
  directories:
    - node_modules
